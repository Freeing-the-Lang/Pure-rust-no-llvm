name: "ğŸ—ï¸ Pure-Rust-No-LLVM â€” 3OS Build & ProofLedger Release (Branch-Aware + Executable)"

on:
  push:
    branches: [ "*" ]  # ëª¨ë“  ë¸Œëœì¹˜ ìë™ ì‹¤í–‰
  pull_request:
    types: [ opened, reopened, synchronize, closed ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

concurrency:
  group: pure-rust-no-llvm-3os-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "ğŸ§© Build on ${{ matrix.os }} â€” Branch ${{ github.ref_name }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ğŸ§­ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Linux & macOS
      - name: "âš™ï¸ Setup Environment (Linux/macOS)"
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "âš™ï¸ Installing toolchain for $RUNNER_OS..."
          sudo apt update || true
          sudo apt install -y python3 g++ nasm || true
          chmod +x build_to_nasm.sh

      # Windows
      - name: "âš™ï¸ Setup Environment (Windows)"
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "âš™ï¸ Preparing Windows build environment..."
          choco upgrade chocolatey -y
          choco install python -y --no-progress
          choco install mingw -y --no-progress
          choco install nasm -y --no-progress
          python --version
          g++ --version
          nasm -v
          git config --global core.autocrlf false

      - name: "ğŸš€ Run Full Chain Build"
        shell: bash
        run: ./build_to_nasm.sh

      - name: "ğŸ—ï¸ Create Executable Binary"
        shell: bash
        run: |
          echo "ğŸ—ï¸ Linking NASM output to executable..."
          if [ -f out.asm ]; then
            if [ "$RUNNER_OS" = "Windows" ]; then
              nasm -f win64 out.asm -o out.obj
              gcc out.obj -o out.exe
            else
              nasm -f elf64 out.asm -o out.o
              g++ out.o -o out
            fi
          else
            echo "âš ï¸ out.asm not found, skipping executable build."
          fi

      - name: "ğŸª¶ Generate ProofLedger"
        shell: bash
        run: |
          echo "ğŸª¶ Generating ProofLedger..."
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum out* > proofledger.txt
          else
            certutil -hashfile out SHA256 > proofledger.txt
          fi
          echo "Generated on $(date -u)" >> proofledger.txt
          echo "Runner: $RUNNER_OS" >> proofledger.txt
          echo "Branch: $GITHUB_REF_NAME" >> proofledger.txt
          echo "Commit: $GITHUB_SHA" >> proofledger.txt
          cat proofledger.txt

      - name: "ğŸ“¦ Rename Outputs with OS + Branch Suffix"
        shell: bash
        run: |
          OS_NAME=$(echo "${RUNNER_OS}" | tr '[:upper:]' '[:lower:]')
          BRANCH_NAME=$(echo "${GITHUB_REF_NAME}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          mkdir -p dist
          for f in out out.o out.obj out.exe out.asm out.cpp proofledger.txt; do
            [ -f "$f" ] && mv "$f" "dist/${f%.*}-${OS_NAME}-${BRANCH_NAME}.${f##*.}" || true
          done
          ls -al dist

      - name: "ğŸ“¤ Upload OS+Branch Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "artifacts-${{ runner.os }}-${{ github.ref_name }}"
          path: dist/
          if-no-files-found: ignore

  release:
    name: "ğŸ·ï¸ Create Multi-OS Release (Branch-Aware)"
    runs-on: ubuntu-latest
    needs: build-3os
    steps:
      - name: "ğŸ“¥ Download All Artifacts"
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: "ğŸ·ï¸ Create GitHub Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-${{ github.ref_name }}
          name: "Pure-Rust-No-LLVM 3OS Build #${{ github.run_number }} â€” Branch: ${{ github.ref_name }}"
          body: |
            ğŸ§© **Pure-Rust-No-LLVM â€” 3OS Build Chain (Branch-Aware)**

            âœ… Rust â†’ C++ â†’ NASM â†’ Executable  
            âœ… ProofLedger Generated per OS  
            âœ… Deterministic Multi-Platform Chain  
            âœ… Auto Release with SHA256 Verification  

            **Branch:** ${{ github.ref_name }}  
            **Commit:** ${{ github.sha }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
